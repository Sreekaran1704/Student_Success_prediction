<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Success Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h2>Student Success Prediction</h2>
            </div>
            <div class="card-body">
              <form id="ml-form", action= "{% url 'result' %}" method="POST">

                {% csrf_token %}

                <div class="mb-3">
                  <label for="Application_mode" class="form-label">Application mode</label>
                  <select class="form-select" id="Application_mode" name="Application_mode">
                    <option selected>Choose the type of application</option>
                    <option value="Admission Phases & Contingents">Admission Phases & Contingents</option>
                    <option value="Student Type & Eligibility">Student Type & Eligibility</option>
                    <option value="Transfers & Changes">Transfers & Changes</option>
                    <option value="Ordinances">Ordinances</option>
                    <option value="Others">Others</option>
                  </select>
                </div>

                <div class="mb-3">
                    <label for="Application_order" class="form-label">Application Order</label>
                    <input type="number" class="form-control" id="Application_order" name="Application_order" placeholder="Enter the Application order">
                  </div>

                  <div class="mb-3">
                    <label for="Course" class="form-label">Course Category</label>
                    <select class="form-select" id="Course" name="Course">
                      <option selected>Choose an option</option>
                      <option value="Agriculture/Vet">Agriculture/Vet</option>
                      <option value="Health&Social">Health&Social</option>
                      <option value="BasicEd">BasicEd</option>
                      <option value="Arts">Arts</option>
                      <option value="Design/Multimedia">Design & Multimedia</option>
                      <option value="Engg/Tech">Engineering and Tech</option>
                      <option value="Mngmt">Management</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="Previous_qualification_(grade)" class="form-label">Previous Qualification grade</label>
                    <input type="number" class="form-control" id="Previous_qualification_(grade)" name="Previous_qualification_(grade)" placeholder="Enter the Application order">
                  </div>

                  <div class="mb-3">
                    <label for="Nationality" class="form-label">Nationality</label>
                    <select class="form-select" id="Nationality" name="Nationality">
                      <option selected>Choose an option</option>
                      <option value="Europe">Europe</option>
                      <option value="Latin">Latin</option>
                      <option value="African">African</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="Mothers_qualification" class="form-label">Mothers Qualification</label>
                    <select class="form-select" id="Mothers_qualification" name="Mothers_qualification">
                      <option selected>Choose an option</option>
                      <option value= 1>Basic Education</option>
                      <option value= 2>Secondary Education</option>
                      <option value= 3>Higher Education</option>
                      <option value= 0>Others</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="Fathers_qualification" class="form-label">Fathers Qualification</label>
                    <select class="form-select" id="Fathers_qualification" name="Fathers_qualification">
                      <option selected>Choose an option</option>
                      <option value= 1>Basic Education</option>
                      <option value= 2>Secondary Education</option>
                      <option value= 3>Higher Education</option>
                      <option value= 0>Others</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="Mothers_occupation" class="form-label">Mothers Occupation</label>
                    <select class="form-select" id="Mothers_occupation" name="Mothers_occupation">
                      <option selected>Choose an option</option>
                      <option value= 1>Unskilled</option>
                      <option value= 0>Student/Undefined</option>
                      <option value= 3>Service</option>
                      <option value= 2>Agriculture</option>
                      <option value= 4>Mid</option>
                      <option value= 5>High</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="Fathers_occupation" class="form-label">Fathers Occupation</label>
                    <select class="form-select" id="Fathers_occupation" name="Fathers_occupation">
                      <option selected>Choose an option</option>
                      <option value= 2>Agriculture</option>
                      <option value= 0>Student/Other</option>
                      <option value= 1>Labour/SkilledWorker</option>
                      <option value= 4>Mid</option>
                      <option value= 5>High</option>
                      <option value= 3>Service</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="Admission_grade" class="form-label">AdmissonGrade</label>
                    <input type="number" class="form-control" id="Admission_grade" name="Admission_grade" placeholder="AdmissonGrade">
                  </div>

                  <div class="mb-3">
                    <label for="Displaced" class="form-label">Displaced</label>
                    <input type="number" class="form-control" id="Displaced" name="Displaced" placeholder="If Displaced press 1 else 0">
                  </div>

                  <div class="mb-3">
                    <label for="Educational_special_needs" class="form-label">Special Needs</label>
                    <input type="number" class="form-control" id="Educational_special_needs" name="Educational_special_needs" placeholder="If any Special Needs needed press 1 else 0">
                  </div>

                  <div class="mb-3">
                    <label for="Debtor" class="form-label">Debtor</label>
                    <input type="number" class="form-control" id="Debtor" name="Debtor" placeholder="Debtor">
                  </div>

                  <div class="mb-3">
                    <label for="Tuition_fees_up_to_date" class="form-label">Tution is up to date</label>
                    <input type="number" class="form-control" id="Tuition_fees_up_to_date" name="Tuition_fees_up_to_date" placeholder="If Tution fee is up to date press 1 else 0">
                  </div>

                  <div class="mb-3">
                    <label for="Male" class="form-label">Male</label>
                    <input type="number" class="form-control" id="Male" name="Male" placeholder="If Male press 1 else 0">
                  </div>

                  <div class="mb-3">
                    <label for="Scholarship_holder" class="form-label">Scholarship holder</label>
                    <input type="number" class="form-control" id="Scholarship_holder" name="Scholarship_holder" placeholder="If have Scholarship press 1 else 0">
                  </div>

                  <div class="mb-3">
                    <label for="Age_at_enrollment" class="form-label">Age</label>
                    <input type="number" class="form-control" id="Age_at_enrollment" name="Age_at_enrollment" placeholder="Enter age of enrollment">
                  </div>

                  <div class="mb-3">
                    <label for="Curricular_units_1st_sem_(credited)" class="form-label">Curricular units 1st sem(credited)</label>
                    <input type="number" class="form-control" id="Curricular_units_1st_sem_(credited)" name="Curricular_units_1st_sem_(credited)" placeholder="Enter number of credits for 1st sem">
                  </div>

                  <div class="mb-3">
                    <label for="Curricular_units_1st_sem_(approved)" class="form-label">Curricular units 1st sem(approved)</label>
                    <input type="number" class="form-control" id="Curricular_units_1st_sem_(approved)" name="Curricular_units_1st_sem_(approved)" placeholder="Enter number of approved subs for 1st sem">
                  </div>

                  <div class="mb-3">
                    <label for="Curricular_units_1st_sem_(grade)" class="form-label">Curricular units 1st sem(grade)</label>
                    <input type="number" class="form-control" id="Curricular_units_1st_sem_(grade)" name="Curricular_units_1st_sem_(grade)" placeholder="Enter the 1st sem grade">
                  </div>

                  <div class="mb-3">
                    <label for="Curricular_units_2nd_sem_(credited)" class="form-label">Curricular units 2nd sem(credited)</label>
                    <input type="number" class="form-control" id="Curricular_units_2nd_sem_(credited)" name="Curricular_units_2nd_sem_(credited)" placeholder="Enter number of credits for 2nd sem">
                  </div>

                  <div class="mb-3">
                    <label for="Curricular_units_2nd_sem_(approved)" class="form-label">Curricular units 2nd sem(approved)</label>
                    <input type="number" class="form-control" id="Curricular_units_2nd_sem_(approved)" name="Curricular_units_2nd_sem_(approved)" placeholder="Enter number approved in 2nd sem">
                  </div>

                  <div class="mb-3">
                    <label for="Curricular_units_2nd_sem_(grade)" class="form-label">Curricular units 2nd sem(grade)</label>
                    <input type="number" class="form-control" id="Curricular_units_2nd_sem_(grade)" name="Curricular_units_2nd_sem_(grade)" placeholder="Enter the grade of 2nd sem">
                  </div>

                  <div class="mb-3">
                    <label for="Total_missed_or_dropped_units" class="form-label">Total missed or dropped units</label>
                    <input type="number" class="form-control" id="Total_missed_or_dropped_units" name="Total_missed_or_dropped_units" placeholder="Total missed or dropped units">
                  </div>

                  <div class="mb-3">
                    <label for="Total_failed_units" class="form-label">Total failed units</label>
                    <input type="number" class="form-control" id="Total_failed_units" name="Total_failed_units" placeholder="Total failed units" placeholder="Enter total failed units">
                  </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
 
</body>
</html>
